<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
      <div class="wrapper" style="background: url({% static 'images/colors2.jpg' %}); background-size: cover">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="text-light display-4 navbar-brand" href="{% url 'home' %}">
              <i class="text-light fas fa-th"></i> Gallery
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>


              <div class="collapse navbar-collapse" id="navbarNav">
              <ul style="margin-right:20px;"class="navbar-nav ml-auto">
              {% if user.is_authenticated %}

                <a class="text-light nav-link" href="{% url 'profile' user.id %}">
                  <i class="fas fa-user"></i> {{user}}'s Profile
                </a>
                    <li class="nav-item">
                    <a class="text-light nav-link" href="{% url 'paint' %}">
                      <i class="text-light fas fa-paint-brush"></i> Create
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="text-light nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                  </li>
                  <form id="logout"action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" />
                  </form>
                {% else %}
                  <li class="nav-item">
                    <a class="text-light nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="text-light nav-link" href="{% url 'signup' %}">Sign Up</a>
                  </li>
                {% endif %}
                  <li class="nav-item">
                    <a class="text-light nav-link" href="{% url 'admin:index'%}">Admin</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <audio id="music" src="{% static 'music.mp4' %}" preload="auto"></audio>
        <div class="container">
          {% block base %}

          {% endblock%}
        </div>
    </div>
    <footer class="mt-5 text-muted">
      <div class="container">
        <p class='text-dark text-center'>&copy; Art-O-Gram {% now 'Y'%}</p>
      </div>
    </footer>
       <!--end of wrapper -->
<!-- I had to update the Jquery here so that my ajax request would work -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.1.0.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
